dist: bionic
language: python
python:
  - 3.6
  - 3.7
env:
  - DJANGO_VERSION=1.11
  - DJANGO_VERSION=2.0
  - DJANGO_VERSION=2.1
  - DJANGO_VERSION=2.2
# command to install dependencies
install:
  - pip install django~=$DJANGO_VERSION
  - pip install -r requirements.txt
  - pip install python-coveralls coverage
# command to run tests
script:
  - coverage run --source='stringrenderer' manage.py test
after_success:
  - coveralls
